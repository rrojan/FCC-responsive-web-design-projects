<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body> 
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" ><i>Thank you for taking the time to help us improve the platform</i></p>
      </header>
      
      <div id="form-container">
        <form id="survey-form" action=".">
          
          <!-- Name Field -->
          <div class="form-element">
            <label id="name-label" for="name">Name<br></label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          
          <!-- Email Field -->
          <div class="form-element">
            <label id="email-label" for="email">Email<br></label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          
          <!-- Age Field -->
          <div class="form-element">
            <label id="number-label" for="number">Age<br></label>
            <input id="number" type="number" min="5" max="199" placeholder="Age">
          </div>
          
          <!-- Role Field -->
          <div class="form-element">
            <label for="dropdown">Which option best describes your current role?<br></label>
            <select id="dropdown" placeholder="Select current role">
              <option selected disabled>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>
          
          <!-- Recommend Field -->
          <div class="form-element">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input id="recommend-definitely" type="radio" name="recommend" value="definitely">
            <label for="recommend-definitely">Definitely<br></label>
            <input id="recommend-maybe" type="radio" name="recommend" value="maybe">
            <label for="recommend-maybe">Maybe<br></label>
            <input id="recommend-not-sure" type="radio" name="recommend" value="notSure">
            <label for="recommend-not-sure">Not sure<br></label>
          </div>
    
          <!-- Feature Field -->
          <div class="form-element">
              <label for="dropdown"> What is your favorite feature of freeCodeCamp?<br></label>
            <select id="dropdown" placeholder="Select current role">
              <option selected disabled>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </div>
          
           <!-- Checkboxes Field -->
          <div class="form-element">
              <p>
                What would you like to see improved?
                <span class="optional">(Check all that apply)</span>
              </p>
              <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label><br>
              <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label><br>
              <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label><br>
              <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label><br>
              <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label><br>
              <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label><br>
              <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label><br>
              <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label><br>
              <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label><br>
              <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label><br>
              <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label><br>
          </div>
    
          <!-- Textarea Field -->
          <div class="form-element">
             <label for="textarea">Any comments or suggestions?<br></label>
            <textarea id="textarea" rows="6" cols="60" placeholder="Enter your comment here..."></textarea>
            </div>
          
          <button id="submit" type="submit"><span id="submit-text">Submit</span></button>
        </form>
      </div>
    
    </main>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
</body>
</html>
